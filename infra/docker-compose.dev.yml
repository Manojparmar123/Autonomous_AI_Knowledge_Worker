version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: aiworker
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  backend:
    build: ../apps/backend
    env_file: ../.env
    ports: ["8000:8000"]
    volumes:
      - ../apps/backend:/app
    depends_on: [redis]
  worker:
    build: ../apps/workers
    env_file: ../.env
    volumes:
      - ../apps/workers:/app
      - ../packages:/packages
    depends_on: [backend, redis]
  frontend:
    build: ../apps/frontend
    env_file: ../.env
    ports: ["3000:3000"]
    volumes:
      - ../apps/frontend:/app
    depends_on: [backend]
